<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h1>Please submit form below</h1>

    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your name">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your name"><br> <br>

        <label for="date">DOB:</label>
        <input type="date" id="date" name="date"> <br> <br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">Male</input><br>
        <input type="radio" id="female" name="gender" value="female">Female</input><br>
        <input type="radio" id="intersex" name="gender" value="intersex">Intersex</input><br><br>

        <fieldset>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address"><br><br>

            <label for="telephone">Telephone:</label>
            <input type="text" id="telephone" name="telephone" placeholder="0712345678"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="doe@gmail.com">
        </fieldset><br>

        <label for="course">Course:</label><br>
        <input type="checkbox" id="arrays" name="course" value="arrays">Arrays</input><br>
        <input type="checkbox" id="loops" name="course" value="loops">Loops</input><br>
        <input type="checkbox" id="functions" name="course" value="functions">Functions</input><br>
        <input type="checkbox" id="classes" name="course" value="classes">Classes</input><br><br>

        
            <button type="submit">Submit</button>
            <button>Cancel</button>
        
    </form>
</body>
</html>
